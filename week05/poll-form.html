<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form | Brady Burgener</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>Poll Form</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information:</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="usermail">Email:</label>
                <input type="email" name="usermail" id="usermail">
            </fieldset>
            <fieldset>
                <legend>Questions:</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet">
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" placeholder="Utah, Idaho" rows="4"></textarea>
            </fieldset>
            <button type="submit" class="button">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 | Brady Burgener</p>
    </footer>
</body>
</html>
