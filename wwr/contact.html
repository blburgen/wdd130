<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Rapids</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="The Rapids is a white water rapid company, this is the best way to contact us.">
    <meta name="author" content="Brady Burgener">
</head>
<body>
    <header>
        <img src="images/z-therapidssplash.jpg" alt="The Rapids logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>The Rapids</h1>
        <p class="contact">123 Dream Land Street<br>Dream, California<br>+1 999 999 9999<br>info@rapids.com</p>
        <section class="middle">
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d100425.36287829537!2d-122.92074799999999!3d38.133389!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1757182522591!5m2!1sen!2sus" 
                    class="mapimage" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <form>
                <div class="form-item column2">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Your Full Name">
                </div>
                <div class="form-item column2">
                    <label for="usermail">Email:</label>
                 <input type="email" name="usermail" id="usermail" placeholder="YourEmail@gmail.com">
                </div>  
                <div class="purpose">
                    <label>Message Purpose</label>
                    <div>
                        <div>
                            <input type="radio" name="purpose" id="inquiry">
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" name="purpose" id="question">
                            <label for="question">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" name="purpose" id="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div> 
                </div>
                <div class="form-item">
                    <label for="message" class="center">Message:</label>
                    <textarea name="message" id="message" placeholder="Type here" rows="4"></textarea>
                </div>
                <div class="form-item column1">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Contact Us and Let the Dreams Start!</button>
            </form>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="figures">
                <figure>
                    <img src="images/jack.jpg" alt="Image of Jack">
                    <figcaption>
                        Jack is our team lead.  He guides us through the toughest waters.
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/jim.jpg" alt="Image of Jim">
                    <figcaption>
                        Jim is our safety coordinator.  He keep an eye out for rocks.
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/tom.jpg" alt="Image of Tom">
                    <figcaption>
                        Tom is the best PR representative there is.  He will make you fill good as you get wet.
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div></div>
        <p>&copy;2025 | The Rapids | Brady Burgener</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>
</html>
